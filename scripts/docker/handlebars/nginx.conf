server {
  listen 80;
  server_name localhost;

  location / {
    root /usr/share/nginx/html/;
    try_files $uri /index.html;
  }

  location {{api.pathname}} {
    proxy_pass {{api.origin}};
  }

  location /api-json {
    default_type application/json;
    alias /usr/share/nginx/api-json/test.json;
  }
}
